<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Asistencia QR</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3a86ff;
      --success: #2ec4b6;
      --danger: #0f0305;
      --warning: #ff9f1c;
      --dark: #011627;
      --light: #fdfffc;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: var(--dark);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .scanner-container {
      padding: 20px;
      position: relative;
    }
    
    #reader {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #e9ecef;
    }
    
    .result-card {
      margin: 0 20px 20px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      background: #f8f9fa;
    }
    
    .result-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .result-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .result-message {
      margin-bottom: 15px;
    }
    
    .employee-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }
    
    .employee-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .employee-details {
      text-align: left;
    }
    
    .employee-name {
      font-weight: 600;
    }
    
    .employee-position {
      font-size: 0.8rem;
      color: #6c757d;
    }
    
    .time-info {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }
    
    .time-box {
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(58, 134, 255, 0.1);
    }
    
    .time-label {
      font-size: 0.8rem;
      color: var(--primary);
    }
    
    .time-value {
      font-weight: 600;
    }
    
    .status-success {
      border-left: 4px solid var(--success);
      background: rgba(46, 196, 182, 0.1);
    }
    
    .status-error {
      border-left: 4px solid var(--danger);
      background: rgba(231, 29, 54, 0.1);
    }
    
    .status-warning {
      border-left: 4px solid var(--warning);
      background: rgba(255, 159, 28, 0.1);
    }
    
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: #6c757d;
    }
    
    /* Estilos para el bloqueo por PIN - TokTok */
    .lock-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #0142cf, #0f8baa);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
      font-family: 'Inter', sans-serif;
    }
    
    .toktok-logo {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 30px;
      letter-spacing: -2px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    
    .toktok-logo span:first-child {
      color: #FF0055;
    }
    
    .toktok-logo span:last-child {
      color: #00FFAA;
    }
    
    .lock-screen h2 {
      margin-bottom: 30px;
      font-weight: 500;
      font-size: 1.2rem;
    }
    
    .pin-display {
      font-size: 2rem;
      letter-spacing: 10px;
      margin-bottom: 30px;
      min-height: 40px;
      font-weight: 600;
    }
    
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }
    
    .num-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .num-btn:active {
      transform: scale(0.95);
      background: rgba(255,255,255,0.3);
    }
    
    #clearBtn {
      font-size: 1.2rem;
    }
    
    .lock-footer {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.8;
    }
    
    /* Estilos para el contador */
    .countdown-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: 8px;
    }
    
    .countdown-number {
      font-size: 4rem;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
      animation: pulse 1s infinite;
    }
    
    .countdown-text {
      color: white;
      font-size: 1.2rem;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .hidden {
      display: none;
    }
  </style>
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <!-- Audio para los sonidos (ocultos) -->
  <audio id="entrySound" src="sonidos/1.wav" preload="auto"></audio>
  <audio id="exitSound" src="sonidos/2.wav" preload="auto"></audio>

  <!-- Pantalla de bloqueo por PIN - TokTok -->
  <div id="lockScreen" class="lock-screen">
    <div class="toktok-logo">
      <span>TOK</span><span>TOK</span>
    </div>
    <h2>Ingrese el PIN de acceso</h2>
    <div id="pinDisplay" class="pin-display"></div>
    <div class="numpad">
      <button class="num-btn" data-number="1">1</button>
      <button class="num-btn" data-number="2">2</button>
      <button class="num-btn" data-number="3">3</button>
      <button class="num-btn" data-number="4">4</button>
      <button class="num-btn" data-number="5">5</button>
      <button class="num-btn" data-number="6">6</button>
      <button class="num-btn" data-number="7">7</button>
      <button class="num-btn" data-number="8">8</button>
      <button class="num-btn" data-number="9">9</button>
      <button class="num-btn" data-number="0">0</button>
      <button id="clearBtn" class="num-btn">‚å´</button>
    </div>
    <div class="lock-footer">Sistema de control de acceso</div>
  </div>

  <!-- Contenido principal (oculto inicialmente) -->
  <div id="mainContent" class="hidden">
    <div class="container">
      <header>
        <h1>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <path d="M16 16h.01"></path>
          </svg>
          Control de Asistencia
        </h1>
      </header>
      
      <div class="scanner-container">
        <div id="reader"></div>
        <div id="countdownOverlay" class="countdown-overlay hidden">
          <div id="countdownNumber" class="countdown-number">3</div>
          <div class="countdown-text">Preparando esc√°ner...</div>
        </div>
      </div>
      
      <div id="result" class="result-card">
        <div class="result-icon">üëÅ</div>
        <div class="result-title">Esc√°ner listo</div>
        <div class="result-message">Escanea el c√≥digo QR del empleado</div>
      </div>
    </div>
    
    <footer>
      Sistema de control de asistencia &copy; 2023
    </footer>
  </div>

  <script>
    // Configuraci√≥n de Supabase
    const SUPABASE_URL = "https://ksyizqjirpbrbkcawumo.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzeWl6cWppcnBicmJrY2F3dW1vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzOTE5NDAsImV4cCI6MjA3MDk2Nzk0MH0.GggOYF9kisP6td33MdJn8Y4YZa4h5m72C56NXexNnjM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Configuraci√≥n del bot de Telegram
    const TELEGRAM_BOT_TOKEN = '7948138428:AAEpxfyGY2vpgQaSeW9ID_S8LZP6wKojDB8'; // Reemplaza con tu token de bot
    const TELEGRAM_CHAT_ID = '7100840475'; // Reemplaza con tu chat ID o grupo ID

    // Variables globales
    const resultDiv = document.getElementById("result");
    const lockScreen = document.getElementById("lockScreen");
    const mainContent = document.getElementById("mainContent");
    const pinDisplay = document.getElementById("pinDisplay");
    const countdownOverlay = document.getElementById("countdownOverlay");
    const countdownNumber = document.getElementById("countdownNumber");
    const numButtons = document.querySelectorAll('.num-btn');
    const clearBtn = document.getElementById("clearBtn");
    const entrySound = document.getElementById("entrySound");
    const exitSound = document.getElementById("exitSound");
    const CORRECT_PIN = "5445";
    let currentPin = "";
    let scanner;
    let isScanning = false;
    let countdownInterval;

    // Mostrar pantalla de bloqueo al cargar
    document.addEventListener('DOMContentLoaded', () => {
      mainContent.classList.add('hidden');
      lockScreen.classList.remove('hidden');
    });

    // Manejar teclado num√©rico
    numButtons.forEach(button => {
      button.addEventListener('click', () => {
        const number = button.getAttribute('data-number');
        if (number && currentPin.length < 4) {
          currentPin += number;
          updatePinDisplay();
          checkPin();
        }
      });
    });

    // Bot√≥n de borrar
    clearBtn.addEventListener('click', () => {
      currentPin = "";
      updatePinDisplay();
    });

    // Actualizar visualizaci√≥n del PIN
    function updatePinDisplay() {
      pinDisplay.textContent = "‚Ä¢".repeat(currentPin.length);
    }

    // Verificar PIN
    function checkPin() {
      if (currentPin.length === 4) {
        if (currentPin === CORRECT_PIN) {
          // PIN correcto
          lockScreen.classList.add('hidden');
          mainContent.classList.remove('hidden');
          initScanner();
        } else {
          // PIN incorrecto
          pinDisplay.textContent = "PIN incorrecto";
          setTimeout(() => {
            currentPin = "";
            updatePinDisplay();
          }, 1000);
        }
      }
    }

    // Formatear hora
    function formatTime(dateTime) {
      return new Date(dateTime).toLocaleTimeString('es-BO', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true,
        timeZone: 'America/La_Paz'
      });
    }

    // Calcular duraci√≥n
    function calculateDuration(start, end) {
      const diff = new Date(end) - new Date(start);
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      return ${hours}h ${minutes}m;
    }

    // Mostrar cuenta regresiva
    function showCountdown() {
      let seconds = 3;
      countdownOverlay.classList.remove('hidden');
      countdownNumber.textContent = seconds;
      
      countdownInterval = setInterval(() => {
        seconds--;
        countdownNumber.textContent = seconds;
        
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          countdownOverlay.classList.add('hidden');
          resetScanner();
        }
      }, 1000);
    }

    // Reiniciar esc√°ner
    function resetScanner() {
      isScanning = false;
      if (scanner) {
        scanner.clear().then(() => {
          initScanner();
        }).catch(err => {
          console.error("Error al reiniciar esc√°ner:", err);
          initScanner();
        });
      }
    }

    // Inicializar esc√°ner
    function initScanner() {
      scanner = new Html5QrcodeScanner(
        'reader',
        { fps: 10, qrbox: { width: 250, height: 250 } },
        false
      );

      scanner.render(onScanSuccess, onScanError);
    }

    // Manejar √©xito de escaneo
    async function onScanSuccess(qrCode) {
      if (isScanning) return;
      isScanning = true;
      
      console.log('QR detectado:', qrCode);
      await handleAttendance(qrCode);
      
      // Mostrar cuenta regresiva
      showCountdown();
    }

    // Manejar error de escaneo
    function onScanError(error) {
      console.log('Error escaneo:', error);
    }

    // Enviar mensaje a Telegram
    async function sendTelegramMessage(message) {
      try {
        const url = https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage;
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: message,
            parse_mode: 'HTML'
          })
        });
        
        const data = await response.json();
        if (!data.ok) {
          console.error('Error al enviar mensaje a Telegram:', data);
        }
      } catch (error) {
        console.error('Error al enviar mensaje a Telegram:', error);
      }
    }

    // Procesar asistencia
    async function handleAttendance(qrCode) {
      try {
        // 1. Buscar empleado
        const { data: employees, error: empError } = await supabase
          .from('employees')
          .select('*')
          .eq('qr_text', qrCode)
          .single();

        if (empError || !employees) throw new Error('Empleado no encontrado');

        const employee = employees;
        const today = new Date().toISOString().split('T')[0];
        const now = new Date().toISOString();

        // 2. Verificar registro existente
        const { data: attendance, error: attError } = await supabase
          .from('attendance')
          .select('*')
          .eq('employee_id', employee.id)
          .eq('attendance_date', today)
          .single();

        // Caso 1: No hay registro hoy -> Registrar ENTRADA
        if (!attendance || attError) {
          const { error } = await supabase
            .from('attendance')
            .insert([{
              employee_id: employee.id,
              attendance_date: today,
              check_in: now,
              device: 'QR Web',
              notes: Entrada: ${formatTime(now)}
            }]);

          if (error) throw error;

          // Reproducir sonido de entrada
          entrySound.currentTime = 0;
          entrySound.play();
          
          // Enviar mensaje a Telegram
          const telegramMessage = üö™ <b>ENTRADA REGISTRADA</b>\n\nüë§ <b>Empleado:</b> ${employee.first_name} ${employee.last_name}\nüÜî <b>ID:</b> ${employee.id}\nüè¢ <b>Cargo:</b> ${employee.position || 'No especificado'}\nüïí <b>Hora:</b> ${formatTime(now)};
          await sendTelegramMessage(telegramMessage);
          
          showResult('entry', employee, now);
          return;
        }

        // Caso 2: Tiene entrada pero no salida -> Registrar SALIDA
        if (attendance.check_in && !attendance.check_out) {
          const duration = calculateDuration(attendance.check_in, now);
          const { error } = await supabase
            .from('attendance')
            .update({
              check_out: now,
              notes: Entrada: ${formatTime(attendance.check_in)}\nSalida: ${formatTime(now)}\nDuraci√≥n: ${duration}
            })
            .eq('id', attendance.id);

          if (error) throw error;

          // Reproducir sonido de salida
          exitSound.currentTime = 0;
          exitSound.play();
          
          // Enviar mensaje a Telegram
          const telegramMessage = üö™ <b>SALIDA REGISTRADA</b>\n\nüë§ <b>Empleado:</b> ${employee.first_name} ${employee.last_name}\nüÜî <b>ID:</b> ${employee.id}\nüè¢ <b>Cargo:</b> ${employee.position || 'No especificado'}\n‚è± <b>Duraci√≥n:</b> ${duration}\nüïí <b>Entrada:</b> ${formatTime(attendance.check_in)}\nüïí <b>Salida:</b> ${formatTime(now)};
          await sendTelegramMessage(telegramMessage);
          
          showResult('exit', employee, now, attendance.check_in);
          return;
        }

        // Caso 3: Ya tiene ambos registros hoy
        showResult('complete', employee, attendance.check_out, attendance.check_in);
        
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = `
          <div class="result-icon">‚ùå</div>
          <div class="result-title">Error</div>
          <div class="result-message">${error.message || 'Error al procesar'}</div>
        `;
        resultDiv.className = "result-card status-error";
      }
    }

    function showResult(type, employee, time, checkInTime = null) {
      const initials = ${employee.first_name.charAt(0)}${employee.last_name.charAt(0)};
      
      if (type === 'entry') {
        resultDiv.innerHTML = `
          <div class="result-icon">‚úÖ</div>
          <div class="result-title">ENTRADA registrada</div>
          <div class="employee-info">
            <div class="employee-avatar">${initials}</div>
            <div class="employee-details">
              <div class="employee-name">${employee.first_name} ${employee.last_name}</div>
              <div class="employee-position">${employee.position || 'Empleado'}</div>
            </div>
          </div>
          <div class="time-info">
            <div class="time-box">
              <div class="time-label">Hora de entrada</div>
              <div class="time-value">${formatTime(time)}</div>
            </div>
          </div>
          <div class="result-message">Escanea nuevamente al finalizar la jornada</div>
        `;
        resultDiv.className = "result-card status-success";
      }
      else if (type === 'exit') {
        resultDiv.innerHTML = `
          <div class="result-icon">üëã</div>
          <div class="result-title">SALIDA registrada</div>
          <div class="employee-info">
            <div class="employee-avatar">${initials}</div>
            <div class="employee-details">
              <div class="employee-name">${employee.first_name} ${employee.last_name}</div>
              <div class="employee-position">${employee.position || 'Empleado'}</div>
            </div>
          </div>
          <div class="time-info">
            <div class="time-box">
              <div class="time-label">Entrada</div>
              <div class="time-value">${formatTime(checkInTime)}</div>
            </div>
            <div class="time-box">
              <div class="time-label">Salida</div>
              <div class="time-value">${formatTime(time)}</div>
            </div>
          </div>
          <div class="result-message">Jornada laboral completada</div>
        `;
        resultDiv.className = "result-card status-success";
      }
      else {
        resultDiv.innerHTML = `
          <div class="result-icon">‚ö†</div>
          <div class="result-title">Registro completo</div>
          <div class="employee-info">
            <div class="employee-avatar">${initials}</div>
            <div class="employee-details">
              <div class="employee-name">${employee.first_name} ${employee.last_name}</div>
              <div class="employee-position">${employee.position || 'Empleado'}</div>
            </div>
          </div>
          <div class="time-info">
            <div class="time-box">
              <div class="time-label">Entrada</div>
              <div class="time-value">${formatTime(checkInTime)}</div>
            </div>
            <div class="time-box">
              <div class="time-label">Salida</div>
              <div class="time-value">${formatTime(time)}</div>
            </div>
          </div>
          <div class="result-message">Ya registraste entrada y salida hoy</div>
        `;
        resultDiv.className = "result-card status-warning";
      }
    }

    // Registro del Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registrado con √©xito:', registration.scope);
          })
          .catch(error => {
            console.log('Error al registrar el ServiceWorker:', error);
          });
      });
    }
  </script>
</body>
</html>
